<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/25_eventos_imagenes.js"></script>
    <title>Eventos con imagenes</title>
</head>
<body>
    <!-- onmouseover: se dispara cuando se pasa sobre el elemento -->
    <!-- onmouseout: Se dispara cuando ya no estÃ¡ sobre el elemento -->
    <img src="img/icono-patines.png" alt="" onmouseover="src ='img/estrella_4.png'" onmouseout="src='img/icono-patines.png'"><br><br>

    <!-- El elemento muestra un mensaje una ves pasa el mause por encima de la imagen -->
    <img src="img/icono-patines.png" alt="" onmouseover="alert('Bienvenidos a Colombia')"><br><br>

    <!-- Cambia el color del texto al hacer mouseover -->
    <a href="index.html" alt="" onmouseover="this.style.color='green';">Actualizar</a>

</body>
</html>
